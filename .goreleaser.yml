project_name: pimtrace
builds:
  -
    id: "mailtrace"
    binary: "mailtrace"
    dir: cmd/mailtrace
  -
    id: "icaltrace"
    binary: "icaltrace"
    dir: cmd/icaltrace
  -
    id: "csvtrace"
    binary: "csvtrace"
    dir: cmd/csvtrace
archives:
  -
    format_overrides:
      - goos: windows
        format: zip
checksum:
  name_template: 'checksums.txt'
snapshot:
  name_template: "{{ .Tag }}-next"
changelog:
  sort: asc
  filters:
    exclude:
      - '^docs:'
      - '^test:'
nfpms:
  -
    vendor: Ubels Software Development
    homepage: https://github.com/arran4/
    maintainer: Arran Ubels <arran@ubels.com.au>
    description: NA
    license: Private
    formats:
      - apk
      - deb
      - rpm
    release: 1
    section: default
    priority: extra
